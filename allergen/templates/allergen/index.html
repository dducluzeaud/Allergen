{% extends 'allergen/base.html' %}

{% load static %}
{% block title %} {{ title }} {% endblock title %}

{% block content %}
<div id="app">
    <p> [[ title ]] </p>
    <ul>
        <li v-for="day in days">
            <h4> Day [[ day ]]</h4>
        </li>
    </ul>
</div>

<script src="{% static 'allergen/vue/index.js' %}"></script>
{% endblock %}

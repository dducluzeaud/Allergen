sudo: required

language: generic

services:
  - docker

env:
  - DOCKER_COMPOSE_VERSION=1.23.2

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

script:
  - docker version
  - docker-compose version
    
before_script:
  - docker-compose up --build -d

script:
  - docker-compose run django coverage run ./manage.py test
  - docker-compose run django coverage report
  - docker-compose run django coverage xml
  - docker-compose run django bash <(curl -s https://codecov.io/env) -cF python
  - docker-compose run frontend jest --collectCoverage 
  - docker-compose run frontend bash <(curl -s https://codecov.io/env) -cF js

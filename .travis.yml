sudo: required

language: generic

services:
  - docker

env:
  - DOCKER_COMPOSE_VERSION=1.23.2

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

script:
  - docker version
  - docker-compose version
    
before_script:
  - docker-compose build
  - docker-compose up -d

script:
  - docker-compose run django coverage run ./manage.py test
  - docker-compose run django coverage report
  - docker-compose run django coverage xml
  - docker-compose run frontend jest --coverageDirectory="./coverage" --collectCoverage

after_success:
  - bash <(curl -s https://codecov.io/bash)